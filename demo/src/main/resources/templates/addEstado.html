<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="author" content="Leandro Mazute" />

<!-- Title Page-->
<title>Estado</title>

<!-- Fontfaces CSS-->
<link href="/css/font-face.css" rel="stylesheet" media="all" />
<link href="/vendor/font-awesome-4.7/css/font-awesome.min.css"
	rel="stylesheet" media="all" />
<link href="/vendor/font-awesome-5/css/fontawesome-all.min.css"
	rel="stylesheet" media="all" />
<link href="/vendor/mdi-font/css/material-design-iconic-font.min.css"
	rel="stylesheet" media="all" />

<!-- Bootstrap CSS-->
<link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet"
	media="all" />

<!-- Vendor CSS-->
<link href="/vendor/animsition/animsition.min.css" rel="stylesheet"
	media="all" />
<link
	href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css"
	rel="stylesheet" media="all" />
<link href="/vendor/wow/animate.css" rel="stylesheet" media="all" />
<link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet"
	media="all" />
<link href="/vendor/slick/slick.css" rel="stylesheet" media="all" />
<link href="/vendor/select2/select2.min.css" rel="stylesheet"
	media="all" />
<link href="/vendor/perfect-scrollbar/perfect-scrollbar.css"
	rel="stylesheet" media="all" />

<!-- Main CSS-->
<link href="/css/theme.css" rel="stylesheet" media="all" />
</head>
<body class="animsition">
	<div class="page-wrapper">
		<div th:insert="~{fragments/menuLateral :: menuLateral}"></div>
		<div class="page-container">
			<div th:replace="~{fragments/menu :: menu}"></div>
			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-6">
								<div class="card">
									<div class="card-header">Cadastro</div>
									<div class="card-body">
										<div class="card-title">
											<h3 class="text-center title-2">Estado</h3>
										</div>
										<hr>
										<form th:action="@{/estado/salvar}" th:object="${estado}" method="post" novalidate="novalidate">
											<div class="form-group">
												<div class="col-md-1">
													<input type="text" th:field="*{id}" readOnly="readonly">
												</div>
											</div>
											<div class="form-group">
												<label for="cc-payment" class="control-label mb-1">Nome</label>
												<input id="cc-pament" th:field="*{nome}" type="text"
													class="form-control" aria-required="true"
													aria-invalid="false">
											</div>
											<div class="form-group">
												<label for="cc-payment" class="control-label mb-1">Sigla</label>
												<input id="cc-pament" th:field="*{sigla}" type="text"
													class="form-control" aria-required="true"
													aria-invalid="false">
											</div>
									</div>
									<div class="card-footer">
										<button type="submit" class="btn btn-primary btn-sm">
											<i class="fa fa-dot-circle-o"></i> Submit
										</button>
										<button type="reset" class="btn btn-danger btn-sm">
											<i class="fa fa-ban"></i> Reset
										</button>
									</div>

									</form>
								</div>
							</div>
						</div>




						<div class="row">
							<div class="col-md-12">
								<div class="copyright">
									<p>
										Copyright Â© 2018 Colorlib. All rights reserved. Template by <a
											href="https://colorlib.com">Colorlib</a>.
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Jquery JS-->
	<script src="/vendor/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS-->
	<script src="/vendor/bootstrap-4.1/popper.min.js"></script>
	<script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>
	<!-- Vendor JS       -->
	<script src="/vendor/slick/slick.min.js"></script>
	<script src="/vendor/wow/wow.min.js"></script>
	<script src="/vendor/animsition/animsition.min.js"></script>
	<script
		src="/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
	<script src="/vendor/counter-up/jquery.waypoints.min.js"></script>
	<script src="/vendor/counter-up/jquery.counterup.min.js"></script>
	<script src="/vendor/circle-progress/circle-progress.min.js"></script>
	<script src="/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="/vendor/chartjs/Chart.bundle.min.js"></script>
	<script src="/vendor/select2/select2.min.js"></script>

	<!-- Main JS-->
	<script src="/js/main.js"></script>
</body>
</html>
