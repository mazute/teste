<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="author" content="Leandro Mazute"/>

<!-- Title Page-->
<title>Estados</title>

<!-- Fontfaces CSS-->
<link href="/css/font-face.css" rel="stylesheet" media="all"/>
<link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"/>
<link href="/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all"/>
<link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"/>

<!-- Bootstrap CSS-->
<link href="/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all"/>

<!-- Vendor CSS-->
<link href="/vendor/animsition/animsition.min.css" rel="stylesheet" media="all"/>
<link href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all"/>
<link href="/vendor/wow/animate.css" rel="stylesheet" media="all"/>
<link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all"/>
<link href="/vendor/slick/slick.css" rel="stylesheet" media="all"/>
<link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all"/>
<link href="/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all"/>

<!-- Main CSS-->
<link href="/css/theme.css" rel="stylesheet" media="all"/>
</head>
<body class="animsition">
<div class="page-wrapper">
<div th:insert="~{fragments/menuLateral :: menuLateral}"></div>
		<div class="page-container">
			<div th:replace="~{fragments/menu :: menu}"></div>
			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive table--no-card m-b-30">
									<form th:action="@{/estado/buscarEstado}" method="post" id="buscarEstado">
										<div class="row form-group">
											<label class="col-md-2 control-label">Pesquisar
												Estado</label>
											<div class="col-md-8">
												<input name="nome" class="form-control input-md"
													type="text" id="nome" />
											</div>
											<div class="col-md-2">
												<button type="submit"
													class="form-control input-md btn btn-primary"
													value="Buscar" id="btnBuscar">Buscar</button>
											</div>
										</div>
									</form>
									<div class="form-group">
									<a class="au-btn au-btn-icon au-btn--green"
										th:href="@{/estado/add}"> <i class="zmdi zmdi-plus"></i>Adicionar
									</a>
								</div>
									<div id="feedback"></div>
									<table
										class="table table-borderless table-striped table-earning">
										<thead>
											<tr>
												<th></th>
												<th>Nome</th>
												<th>Sigla</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="estado : ${estados}">
												<td th:text="${estado.id}"></td>
												<td th:text="${estado.nome}"></td>
												<td th:text="${estado.sigla}"></td>
												<td><a class="btn btn-warning" th:href="@{/estado/editar/{id}(id=${estado.id})}">Alterar</a>
													<a class="btn btn-danger" th:href="@{/estado/remover/{id}(id=${estado.id})}">Excluir</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
       <!-- Jquery JS-->
    <script src="/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="/vendor/slick/slick.min.js"></script>
    <script src="/vendor/wow/wow.min.js"></script>
    <script src="/vendor/animsition/animsition.min.js"></script>
    <script src="/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <script src="/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="/vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="/vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="/js/main.js"></script>
    <script src="/js/main2.js"></script>
</body>
</html>
